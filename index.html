<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Myflix</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Myflix
        </h1>
        <div class="canais">
            <h3>Canais de Tecnologia</h3>
            <ul id="ulCanais"></ul>
            <h3>Canais Favoritos</h3>
            <ul id="ulCanaisFavoritos"></ul>
            <h3>Filmes e Series</h3>
            <ul id="ulFilmes"></ul>
        </div>
    </div>

    <div id="divAddFilme">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="imagem" placeholder="Imagem"><br>
        <input type="text" id="url" placeholder="Url">
        <select id="opcoesCategoria">
            <option value="ulCanais">Canais Tecnologia</option>
            <option value="ulFavoritos">Canais Favoritos</option>
            <option value="ulFilmes">Filmes / Series</option>
        </select><br>
        <button type="submit" id="btnAdicionar" onclick="adicionar()">Adicionar</button>
    </div>
    <footer><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
            class="page-logo" alt=""></footer>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <footer>
        <p class="footer">&copy;2022 danielhurtz</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
